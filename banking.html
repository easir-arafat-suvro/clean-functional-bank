<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet"> -->
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Your Money
            <span class="text-purple-700 font-semibold">Management</span>
        </h1>
        <p id="error-massage" class="text-center mt-8 font-bold bg-gray-300 w-2/4 mx-auto rounded-3xl"></p>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-purple-700 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-pink-600 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<Span id="balance-total">1000</Span></h4>
                </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 ">
                <!-- Deposit field -->
                <div class="bg-purple-200 rounded-md px-4">
                    <h1 class="mt-4 font-semibold text-2xl">Please Deposit</h1>
                    <input id="deposit-input" class="border border-gray-400 rounded my-3 pl-2 w-3/4" type="text"
                        placeholder="$ Deposit Amount"><br>
                    <button id="deposit-button"
                        class="bg-purple-700 px-4 py-2 mb-5 text-white font-semibold rounded">Deposit</button>
                </div>
                <!-- Withdraw field -->
                <div class="bg-pink-200 rounded-md px-4">
                    <h1 class="mt-4 font-semibold text-2xl">Please Withdraw</h1>
                    <input id="withdraw-input" class="border border-gray-400 rounded my-3 pl-2 w-3/4" type="text"
                        placeholder="$ Withdraw Amount"><br>
                    <button id="withdraw-button"
                        class="bg-pink-600 px-4 py-2 mb-5 text-white font-semibold rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js.js"></script>
</body>

</html>
